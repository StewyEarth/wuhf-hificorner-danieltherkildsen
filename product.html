<!DOCTYPE html>

                <a href="#" class="fas fa-user link--white"><div>ACCOUNT</div></a>
                <a href="#" class="fas fa-shopping-cart link--white"><div>CART</div></a>
                <a href="#" class="fas fa-map-marker-alt link--white"></a>

                <li class="headernav__linklistitem"><a href="brands.html" class="link--white">Brands</a></li>

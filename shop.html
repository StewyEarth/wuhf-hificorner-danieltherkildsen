<!DOCTYPE html>
<html lang="en">

<head>

<body class="body--white">

            <div class="headertop__righticons">

        <nav class="headernav">

                <li class="headernav__linklistitem"><a href="#" class="link--white">Events</a></li>

    <main class="shopsite">

            <a href="index.html">Home</a>

        <article class="shop-sorting">
            <nav>
                <ul class="categorysort">
                    <li><a href="">Amplifiers</a></li>

                    <li><a href="">Amplifiers</a></li>
                    <li><a href="">Amplifiers</a></li>
                </ul>

        </article>
        <article class="productlist">

                    <img src="assets/img/produktbilleder/cd_afspillere/Exp_2010S_CD.gif" alt="">

    <footer>

                    <li class="address1">(..)</li>

                <li class="footer__social"><a href="https://www.instagram.com/hifi_corner/" target="_blank"
